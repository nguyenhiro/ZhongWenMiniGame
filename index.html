<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game ƒê·ªë Vui</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }
        .game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        #question-counter {
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
        }
        #timer {
            font-size: 1.5em;
            font-weight: bold;
            color: #3498db;
        }
        #question {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            min-height: 50px;
        }
        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .answer-btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .answer-btn:hover {
            background-color: #2980b9;
        }
        .answer-btn.correct {
            background-color: #2ecc71;
        }
        .answer-btn.incorrect {
            background-color: #e74c3c;
        }
        #restart-btn {
            background-color: #f39c12;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }
        #best-time {
            margin-top: 10px;
            font-size: 1.1em;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="header">
            <span id="question-counter">C√¢u h·ªèi: 1/10</span>
            <span id="timer">0s</span>
        </div>
        <h2 id="question">C√¢u h·ªèi s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y.</h2>
        <img id="question-image" src="" alt="H√¨nh ·∫£nh c√¢u h·ªèi" style="display: none; max-width: 100%; height: auto; margin-bottom: 20px; border-radius: 8px;">
        <div class="answers">
            <button class="answer-btn"></button>
            <button class="answer-btn"></button>
            <button class="answer-btn"></button>
            <button class="answer-btn"></button>
        </div>
        <p id="best-time" style="display: none;"></p>
        <button id="restart-btn">Ch∆°i l·∫°i</button>
    </div>

    <script src="questions.js"></script>

    <script>
        let currentQuestionIndex = 0;
        let totalSeconds = 0;
        let timerId;
        let bestTime = localStorage.getItem('bestTime') ? parseInt(localStorage.getItem('bestTime')) : null;

        const questionElement = document.getElementById('question');
        const answerButtonsElement = document.querySelector('.answers');
        const questionCounterElement = document.getElementById('question-counter');
        const timerElement = document.getElementById('timer');
        const restartButton = document.getElementById('restart-btn');
        const bestTimeElement = document.getElementById('best-time');
        const questionImageElement = document.getElementById('question-image');

        function updateTimer() {
            totalSeconds++;
            timerElement.textContent = `${totalSeconds}s`;
        }

        function startTimer() {
            timerId = setInterval(updateTimer, 1000);
        }

        function resetTimer() {
            clearInterval(timerId);
            totalSeconds = 0;
            timerElement.textContent = "0s";
        }

        function showQuestion() {
            if (currentQuestionIndex === 0) {
                resetTimer();
                startTimer();
                questionImageElement.style.display = 'none';
                questionImageElement.src = '';
            }

            if (currentQuestionIndex >= questions.length) {
                clearInterval(timerId);
                const finalTime = totalSeconds;
                questionElement.textContent = `B·∫°n ƒë√£ ho√†n th√†nh t·∫•t c·∫£ c√°c c√¢u h·ªèi trong ${finalTime} gi√¢y! üéâ`;
                answerButtonsElement.innerHTML = '';
                restartButton.style.display = 'block';
                questionImageElement.style.display = 'none';

                if (bestTime === null || finalTime < bestTime) {
                    bestTime = finalTime;
                    localStorage.setItem('bestTime', bestTime);
                    bestTimeElement.textContent = `K·ª∑ l·ª•c m·ªõi c·ªßa b·∫°n: ${bestTime} gi√¢y!`;
                } else {
                    bestTimeElement.textContent = `K·ª∑ l·ª•c hi·ªán t·∫°i: ${bestTime} gi√¢y. C·ªë l√™n nh√©!`;
                }
                bestTimeElement.style.display = 'block';
                return;
            }

            questionCounterElement.textContent = `C√¢u h·ªèi: ${currentQuestionIndex + 1}/${questions.length}`;

            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;

            // X·ª≠ l√Ω hi·ªÉn th·ªã h√¨nh ·∫£nh
            if (currentQuestion.image) {
                questionImageElement.src = currentQuestion.image;
                questionImageElement.style.display = 'block';
            } else {
                questionImageElement.src = '';
                questionImageElement.style.display = 'none';
            }

            // X√°o tr·ªôn m·∫£ng ƒë√°p √°n
            const shuffledAnswers = [...currentQuestion.answers]; // T·∫°o m·ªôt b·∫£n sao ƒë·ªÉ kh√¥ng ·∫£nh h∆∞·ªüng ƒë·∫øn m·∫£ng g·ªëc
            shuffleArray(shuffledAnswers);

            answerButtonsElement.innerHTML = '';

            // L·∫∑p qua m·∫£ng ƒë√£ ƒë∆∞·ª£c x√°o tr·ªôn ƒë·ªÉ hi·ªÉn th·ªã c√°c n√∫t
            shuffledAnswers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.classList.add('answer-btn');
                button.addEventListener('click', () => selectAnswer(answer, currentQuestion.correct));
                answerButtonsElement.appendChild(button);
            });
        }

        function selectAnswer(selectedAnswer, correctAnswer) {
            const allButtons = document.querySelectorAll('.answer-btn');
            let isCorrect = (selectedAnswer === correctAnswer);

            allButtons.forEach(button => {
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct');
                } else if (button.textContent === selectedAnswer) {
                    button.classList.add('incorrect');
                }
                button.disabled = true;
            });

            setTimeout(() => {
                if (isCorrect) {
                    currentQuestionIndex++;
                } else {
                    currentQuestionIndex = 0;
                    alert("ƒê√°p √°n sai! B·∫Øt ƒë·∫ßu l·∫°i t·ª´ c√¢u ƒë·∫ßu ti√™n.");
                }
                showQuestion();
            }, 1000);
        }

        function restartGame() {
            currentQuestionIndex = 0;
            restartButton.style.display = 'none';
            bestTimeElement.style.display = 'none';
            showQuestion();
        }

        document.addEventListener('DOMContentLoaded', showQuestion);
        restartButton.addEventListener('click', restartGame);

        if (bestTime) {
            bestTimeElement.textContent = `K·ª∑ l·ª•c hi·ªán t·∫°i: ${bestTime} gi√¢y.`;
            bestTimeElement.style.display = 'block';
        }
        // H√†m x√°o tr·ªôn m·∫£ng (Fisher-Yates Shuffle)
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}
    </script>

</body>
</html>
