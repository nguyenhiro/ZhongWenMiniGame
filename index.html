<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Đố Vui</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }
        .game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        #question-counter {
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
        }
        #timer {
            font-size: 1.5em;
            font-weight: bold;
            color: #3498db;
        }
        #question {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            min-height: 50px;
        }
        .answers {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        .answer-btn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .answer-btn:hover {
            background-color: #2980b9;
        }
        .answer-btn.correct {
            background-color: #2ecc71;
        }
        .answer-btn.incorrect {
            background-color: #e74c3c;
        }
        #restart-btn {
            background-color: #f39c12;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }
        #best-time {
            margin-top: 10px;
            font-size: 1.1em;
            color: #2c3e50;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-content button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }
        #replayLevel {
            background-color: #f39c12;
        }
        #nextLevel {
            background-color: #2ecc71;
        }
        .level-stats {
            margin-top: 15px;
            font-size: 1.1em;
            color: #555;
            text-align: left;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .level-stats p {
            margin: 5px 0;
        }
    </style>

</script>
</head>
<body>

    <div class="game-container">
        <div class="header">
            <span id="question-counter">Câu hỏi: 1/10</span>
            <span id="timer">0s</span>
        </div>
        <h2 id="question">Câu hỏi sẽ hiển thị ở đây.</h2>
        <img id="question-image" src="" alt="Hình ảnh câu hỏi" style="display: none; max-width: 100%; height: auto; margin-bottom: 20px; border-radius: 8px;">
        <div class="answers">
            <button class="answer-btn"></button>
            <button class="answer-btn"></button>
        </div>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div id="resultModalContent"></div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script>
        // Data and State Management
        let currentLevel = 1;
        const maxLevel = 2; // Bạn có thể thay đổi số level tại đây
        let currentQuestionIndex = 0;
        let score = 0;
        let levelTime = 0; // Thời gian cho level hiện tại
        let timerId;
        let currentQuestions;
        let allLevelsStats = {}; // Đối tượng lưu trữ kết quả các level đã hoàn thành

        // DOM Elements
        const questionElement = document.getElementById('question');
        const answerButtonsElement = document.querySelector('.answers');
        const questionCounterElement = document.getElementById('question-counter');
        const timerElement = document.getElementById('timer');
        const questionImageElement = document.getElementById('question-image');
        const resultModal = document.getElementById('resultModal');
        const resultModalContent = document.getElementById('resultModalContent');

        // Timer Functions
        function updateTimer() {
            levelTime++;
            timerElement.textContent = `${levelTime}s`;
        }

        function startTimer() {
            timerId = setInterval(updateTimer, 1000);
        }

        function resetTimer() {
            clearInterval(timerId);
            levelTime = 0;
            timerElement.textContent = "0s";
        }

        // Game Logic
        function startLevel(level) {
            currentLevel = level;
            currentQuestions = questionsByLevel[currentLevel];
            currentQuestionIndex = 0;
            score = 0; // Điểm sẽ được tính lại cho mỗi level
            resetTimer(); // Reset thời gian cho mỗi level
            startTimer();
            showQuestion();
            resultModal.style.display = 'none';
        }

        function showQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                endLevel();
                return;
            }

            const currentQuestion = currentQuestions[currentQuestionIndex];
            
            questionCounterElement.textContent = `Câu hỏi: ${currentQuestionIndex + 1}/${currentQuestions.length} (Level ${currentLevel})`;
            questionElement.textContent = currentQuestion.question;

            if (currentQuestion.image) {
                questionImageElement.src = currentQuestion.image;
                questionImageElement.style.display = 'block';
            } else {
                questionImageElement.style.display = 'none';
                questionImageElement.src = '';
            }

            const allAnswers = currentQuestion.answers;
            const correctAnswer = currentQuestion.correct;
            const wrongAnswers = allAnswers.filter(answer => answer !== correctAnswer);
            const randomWrongAnswer = wrongAnswers.length > 0 ? wrongAnswers[Math.floor(Math.random() * wrongAnswers.length)] : null;
            
            let displayAnswers = [correctAnswer];
            if (randomWrongAnswer) {
                displayAnswers.push(randomWrongAnswer);
            }
            shuffleArray(displayAnswers);

            answerButtonsElement.innerHTML = '';
            displayAnswers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.classList.add('answer-btn');
                button.addEventListener('click', () => selectAnswer(answer, correctAnswer));
                answerButtonsElement.appendChild(button);
            });
        }

        function selectAnswer(selectedAnswer, correctAnswer) {
            const allButtons = document.querySelectorAll('.answer-btn');
            const isCorrect = (selectedAnswer === correctAnswer);

            allButtons.forEach(button => {
                button.disabled = true;
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct');
                } else if (button.textContent === selectedAnswer) {
                    button.classList.add('incorrect');
                }
            });

            setTimeout(() => {
                if (isCorrect) {
                    currentQuestionIndex++;
                    score++;
                } else {
                    alert(`Đáp án sai! Bắt đầu lại Level ${currentLevel}.`);
                    startLevel(currentLevel); // Chỉ chơi lại level hiện tại
                    return;
                }
                showQuestion();
            }, 1000);
        }

        function endLevel() {
            clearInterval(timerId);

            // Lưu kết quả của level hiện tại vào biến allLevelsStats
            allLevelsStats[currentLevel] = {
                time: levelTime,
                score: score
            };

            // Lưu vào localStorage
            localStorage.setItem('gameStats', JSON.stringify(allLevelsStats));

            let modalContentHtml = `
                <h2>Chúc mừng bạn đã hoàn thành Level ${currentLevel}!</h2>
                <p>Điểm: ${score}/${currentQuestions.length}</p>
                <p>Thời gian hoàn thành level: ${levelTime} giây</p>
                <button id="replayLevel">Chơi lại Level ${currentLevel}</button>
            `;
            
            // Hiển thị thành tích các level đã hoàn thành
            let statsHtml = '<div class="level-stats"><h3>Thành tích đã đạt</h3>';
            for (let i = 1; i <= currentLevel; i++) {
                if (allLevelsStats[i]) {
                    statsHtml += `<p>Level ${i}: Hoàn thành trong **${allLevelsStats[i].time}s** với ${allLevelsStats[i].score}/${questionsByLevel[i].length} điểm</p>`;
                }
            }
            statsHtml += '</div>';
            modalContentHtml += statsHtml;

            if (currentLevel < maxLevel) {
                modalContentHtml += `<button id="nextLevel">Tiếp tục Level ${currentLevel + 1}</button>`;
            } else {
                modalContentHtml += `<h3>Chúc mừng bạn đã hoàn thành toàn bộ game!</h3>`;
            }

            resultModalContent.innerHTML = modalContentHtml;
            resultModal.style.display = 'flex';

            document.getElementById("replayLevel").onclick = () => {
                startLevel(currentLevel);
            };

            if (currentLevel < maxLevel) {
                document.getElementById("nextLevel").onclick = () => {
                    startLevel(currentLevel + 1);
                };
            }
        }
        
        // Helper function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Bắt đầu game khi trang được tải
        document.addEventListener('DOMContentLoaded', () => {
            // Lấy dữ liệu từ localStorage khi trang được tải
            const storedStats = localStorage.getItem('gameStats');
            if (storedStats) {
                allLevelsStats = JSON.parse(storedStats);
            }
            startLevel(1);
        });
    </script>
</body>
</html>
